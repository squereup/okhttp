apply plugin: 'com.vanniktech.maven.publish'

jar {
  manifest {
    attributes('Automatic-Module-Name': 'okhttp3.dnsoverhttps')
  }
}

dependencies {
  api project(':okhttp')
  compileOnly deps.jsr305

}

afterEvaluate { project ->
  project.tasks.dokka {
    outputDirectory = "$rootDir/docs/4.x"
    outputFormat = 'gfm'
  }
}
